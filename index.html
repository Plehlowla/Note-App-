<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
</head>
<body>
    <div id="notes">
        <h2>Note App</h2>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter Note Title">
            <input type="text" name="" id="body" placeholder="Enter Text">
            <select name="" id="colors">
                <option>Select Colors</option>
                <option value="pink">Pink</option>
                <option value="blue">Blue</option>
                <option value="rose">Rose</option>
                <option value="opal">Opal</option>
            </select>
            <button type="button" class="add">Add Note</button>
        </div>
        <div class="notesDiv">
            <div class="note">
                <div class="text">
                    <b>Learn React</b>
                    <p>Take linkedin course</p>
                </div>
                <button class="add">Edit Note</button>
                <button class="delete">Delete Note</button>
            </div>
        </div>
    </div>
</body>
</html>
